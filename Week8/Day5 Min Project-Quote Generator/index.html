<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h2>TASK1</h2>
<div class="task1">
    <div class="content">
        <p id="quoteContent"> </p>
        <h2 id="authorName">aaadsfsdafasdf</h2>
    </div>
        <button type="button" class="btn btn-info" onclick="updateRandomQuoteContent()">Generate Quotes</button>
</div>

<h2>TASK2</h2>
<div class="task2">
    <form>
    <label for="fname">Quote</label>
        <input type="text" id="inputQuote" name="fname"><br>

        <label for="lname">Author</label>
        <input type="text" id="inputAuthor" name="lname">
    </form>

    <button type="button" class="btn btn-success" onclick="getInputValue()">Add new quotes</button>

    <p id="newQuotes"></p>

</div>


<script src="main.js"></script>
</body>
</html>
